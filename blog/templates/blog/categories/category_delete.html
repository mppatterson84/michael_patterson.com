{% extends 'base.html' %}


{% block content %}
<section>
    <h1>{{ title }}: {{ postcategory.category_name }}</h1>
    <form action="" method="POST">{% csrf_token %}
        <h4>Are you sure you want to delete "{{ postcategory.category_name }}"?</h4>
        <input class="btn btn-danger" type="submit" value="Confirm" />
        <a href="{% url 'category-list' %}" class="btn btn-warning">Cancel</a>
    </form>
</section>
{% endblock content %}
